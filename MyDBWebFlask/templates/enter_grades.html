{% extends 'layout.html' %}
{% block body %}
<div class="card">
    <div class="card-header bg-primary text-white">
        <h4><i class="fas fa-edit"></i> Nhập Điểm Học Viên (Sequence 2)</h4>
    </div>
    <div class="card-body">
        <form action="/grades" method="POST">
            <div class="row">
                <div class="col-md-6 mb-3">
                    <label>Chọn Lớp Học</label>
                    <select name="class_id" class="form-select">
                        {% for c in classes %}
                        <option value="{{ c.id }}">{{ c.class_name }}</option>
                        {% endfor %}
                    </select>
                </div>
                <div class="col-md-6 mb-3">
                    <label>Chọn Học Viên</label>
                    <select name="student_id" class="form-select">
                        {% for s in students %}
                        <option value="{{ s.id }}">{{ s.name }} - {{ s.phone }}</option>
                        {% endfor %}
                    </select>
                </div>
            </div>
            
            <div class="row">
                <div class="col-md-3 mb-3">
                    <label>Điểm Nghe</label>
                    <input type="number" step="0.5" name="listening" class="form-control" placeholder="0.0">
                </div>
                </div>

            <button type="submit" class="btn btn-success">Lưu kết quả</button>
        </form>
    </div>
</div>
{% endblock %}
