{% extends 'layout.html' %}
{% block body %}
<div class="card">
    <div class="card-header bg-warning text-dark">
        <h4><i class="fas fa-file-invoice-dollar"></i> Tạo Hóa Đơn Thu Phí (Sequence 3)</h4>
    </div>
    <div class="card-body">
        <form action="/invoice" method="POST">
            <div class="mb-3">
                <label>Học Viên Cần Thu</label>
                <select name="student_id" class="form-select">
                    {% for s in students %}
                    <option value="{{ s.id }}">{{ s.name }}</option>
                    {% endfor %}
                </select>
            </div>
            
            <div class="mb-3">
                <label>Đăng Ký Khóa Học</label>
                <select name="course_id" class="form-select">
                    {% for c in courses %}
                    <option value="{{ c.id }}">
                        {{ c.course_name }} - Học phí: {{ "{:,.0f}".format(c.tuition_fee) }} VNĐ
                    </option>
                    {% endfor %}
                </select>
            </div>

            <button type="submit" class="btn btn-primary">Xuất Hóa Đơn</button>
        </form>
    </div>
</div>
{% endblock %}
